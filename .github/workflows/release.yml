name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          LDFLAGS="-s -w -X 'github.com/kamilkrawczyk/octo/cmd.Version=${VERSION}' -X 'github.com/kamilkrawczyk/octo/cmd.BuildTime=${BUILD_TIME}' -X 'github.com/kamilkrawczyk/octo/cmd.GitCommit=${GIT_COMMIT}'"

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o octo-linux-amd64 .

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o octo-linux-arm64 .

          # macOS AMD64 (Intel)
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o octo-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o octo-darwin-arm64 .

          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o octo-windows-amd64.exe .

      - name: Generate checksums
        run: |
          sha256sum octo-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            octo-linux-amd64
            octo-linux-arm64
            octo-darwin-amd64
            octo-darwin-arm64
            octo-windows-amd64.exe
            checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
